language: node_js
node_js:
- '8'
services:
- docker
env:
- NAP_TIME=20000
before_install:
- "./assets/script/install_lnd.sh"
script:
- npm test
- npm run build-storybook
before_deploy:
- "./assets/script/build_lnd.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: Lightning*
  skip_cleanup: true
  on:
    repo: valentinewallace/lightning-app
    tags: true
  prerelease: true

