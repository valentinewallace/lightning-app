language: node_js
node_js:
  - '8'

matrix:
  include:
    - os: osx
      osx_image: xcode9.3
    - os: linux
      sudo: required
      dist: trusty
      services: docker

env:
  global:
    - secure: ""
    - NAP_TIME=20000
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder

install: echo "hi, install"

script: echo "hi, script"

deploy:
  provider: script
  script: ./assets/script/build_app.sh
  skip_cleanup: true
  on:
    repo: valentinewallace/lightning-app
    branch: activate-travis-releases
    tags: true


